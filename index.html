<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hacker Mode Simulator</title>
<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    background: black;
    color: #00ff00;
    font-family: monospace;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
}
#terminal {
    width: 80%;
    max-width: 800px;
    white-space: pre-wrap;
    text-align: left;
    margin-bottom: 20px;
}
#progressContainer {
    width: 60%;
    height: 25px;
    border: 1px solid #00ff00;
    margin-top: 20px;
    position: relative;
    display: none;
}
#progressBar {
    width: 0%;
    height: 100%;
    background: #00ff00;
    text-align: center;
    line-height: 25px;
    color: black;
    font-weight: bold;
}
#fakeFiles {
    width: 60%;
    height: 80px;
    overflow: hidden;
    border: 1px solid #00ff00;
    padding: 5px;
    display: none;
    font-size: 14px;
    line-height: 1.2em;
}
.blink {
    display: inline-block;
    width: 10px;
    animation: blink 1s infinite;
}
@keyframes blink {
    0%, 50%, 100% { opacity: 1; }
    25%, 75% { opacity: 0; }
}
.flash {
    animation: flash 0.3s infinite;
}
@keyframes flash {
    0%, 50%, 100% { color: #00ff00; }
    25%, 75% { color: red; }
}
</style>
</head>
<body>

<div id="terminal"></div>
<div id="fakeFiles"></div>
<div id="progressContainer">
    <div id="progressBar">0%</div>
</div>

<!-- Beep sound -->
<audio id="beep" src="https://www.soundjay.com/button/beep-07.wav"></audio>

<script>
const terminal = document.getElementById("terminal");
const progressContainer = document.getElementById("progressContainer");
const progressBar = document.getElementById("progressBar");
const fakeFiles = document.getElementById("fakeFiles");
const beep = document.getElementById("beep");

const messages = [
    "Initializing secure connection...",
    "Bypassing firewall...",
    "Accessing mainframe...",
    "Decrypting passwords...",
    "Injecting payload...",
    "Tracking IP address...",
    "IP Found: 192.168." + Math.floor(Math.random()*255) + "." + Math.floor(Math.random()*255),
    "Uploading data to dark web...",
    "Access granted.",
    "Activating camera access...",
    "CAMERA ENABLED âœ”",
    "",
    "âš  WARNING âš ",
    "Starting system hack...", // Progress bar starts here
    "", // placeholder for progress bar completion message
    "Your system has been hacked!"
];

let lineIndex = 0;
let charIndex = 0;

const typingSpeed = 50;
const glitchChance = 0.05;

const files = [
    "secret_docs.zip",
    "passwords.txt",
    "bank_accounts.db",
    "top_secret.ai",
    "plan_of_attack.pdf",
    "user_credentials.csv",
    "nuclear_codes.txt",
    "private_videos.mp4",
    "crypto_wallet.dat",
    "hack_the_plan.exe"
];

function typeLetter() {
    if (lineIndex < messages.length) {
        const line = messages[lineIndex];

        // Trigger progress bar at hacking line
        if (line.includes("Starting system hack...")) {
            terminal.innerHTML += line + "\n";
            lineIndex++;
            startProgressBar();
            return;
        }

        if (charIndex < line.length) {
            let char = line.charAt(charIndex);

            // Glitch effect
            if (Math.random() < glitchChance) {
                const glitchChar = String.fromCharCode(33 + Math.floor(Math.random()*94));
                terminal.innerHTML += glitchChar;
                setTimeout(() => {
                    terminal.innerHTML = terminal.innerHTML.slice(0, -1) + char;
                }, typingSpeed / 2);
            } else {
                terminal.innerHTML += char;
            }

            charIndex++;
            setTimeout(typeLetter, typingSpeed);
        } else {
            terminal.innerHTML += "\n";
            lineIndex++;
            charIndex = 0;

            // Flash effect for camera access
            if(line.includes("CAMERA ENABLED")) {
                terminal.innerHTML = terminal.innerHTML.replace("CAMERA ENABLED âœ”", "<span class='flash'>CAMERA ENABLED âœ”</span>");
                setTimeout(() => {
                    terminal.innerHTML = terminal.innerHTML.replace("<span class='flash'>CAMERA ENABLED âœ”</span>", "CAMERA ENABLED âœ”");
                }, 2000);
            }

            let delay = 200;
            if(line.includes("CAMERA ENABLED")) delay = 1000;
            setTimeout(typeLetter, delay);
        }
    } else {
        const cursor = document.createElement("span");
        cursor.classList.add("blink");
        cursor.textContent = "â–ˆ";
        terminal.appendChild(cursor);
    }
}

function startProgressBar() {
    progressContainer.style.display = "block";
    fakeFiles.style.display = "block";
    fakeFiles.innerHTML = "";

    // Scroll fake files
    let fileIndex = 0;
    const fileInterval = setInterval(() => {
        fakeFiles.innerHTML += "> " + files[fileIndex % files.length] + "\n";
        fakeFiles.scrollTop = fakeFiles.scrollHeight;
        fileIndex++;
    }, 150);

    let progress = 0;
    const interval = setInterval(() => {
        // Cinematic speed: fast first, slow near 90%
        let increment;
        if(progress < 50) increment = Math.floor(Math.random() * 5) + 3;
        else if(progress < 90) increment = Math.floor(Math.random() * 3) + 1;
        else increment = 1;

        progress += increment;
        if(progress > 100) progress = 100;

        progressBar.style.width = progress + "%";
        progressBar.textContent = progress + "%";

        // Play beep for each increment
        beep.currentTime = 0;
        beep.play();

        if(progress >= 100) {
            clearInterval(interval);
            clearInterval(fileInterval);
            progressBar.textContent = "100%";
            terminal.innerHTML += "Ab to tu gya bete! ðŸ˜Ž\n\n";
            progressContainer.style.display = "none";
            fakeFiles.style.display = "none";
            lineIndex++; // skip placeholder
            charIndex = 0;
            setTimeout(typeLetter, 500);
        }
    }, 100);
}

// Auto fullscreen
document.documentElement.requestFullscreen?.();

typeLetter();
</script>

</body>
</html>
